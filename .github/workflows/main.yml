name: CI
 
on:
  push:
    branches: ["master"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
 
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
 
      - name: Install dependencies
        run: |
          bun install
          cd packages/dynamic-env && bun install && cd ../..
          cd examples && bun install && cd ..
          cd docs && npm install && cd ..
 
      - name: Build lib
        run: cd packages/dynamic-env && bun run build && cd ../..
 
      - name: Build examples
        run: cd examples && bun run build && cd ..
 
      - name: Build docs
        run: cd docs && npm run build && cd ..
 
      - name: Test
        run: cd packages/dynamic-env && bun run test
