name: CI
 
on:
  push:
    branches: ["master"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
 
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
 
      - name: Install dependencies
        run: |
          bun install
          cd examples && bun install && cd ..
          cd docs && bun install && cd ..
 
      - name: Build
        run: bun run build
 
      - name: Test
        run: bun run test
